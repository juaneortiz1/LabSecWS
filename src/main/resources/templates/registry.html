<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/creates}" method="post">
    <div><label> User Name : <input type="text" id="usern" name="usern" th:value="${usern}"/> </label></div>
    <div><label> Password: <input type="password" id="password" name="password" th:value="${password}"/> </label></div>
    <div><input type="submit" value="create"/></div>
</form>
</body>
</html>
